openapi: 3.0.3
info:
  title: GWS-DOCS
  description: "# Introduction\nSBC - Global Web Services allows you to expose Specialized specific data to external parties like POS application, Web Shops, etc.\n\nSBC - Global Web Services contains the following web services:\n\n - Product Catalog\n - Product Availability\n - Serial Number Details\n - Purchase Order\n - Order Details\n - Search Transactions \n - Daily Sale\n - Stock Info ASN / Shipment Details \t\n - Invoice Details – not available yet \t\n - Credit Availability – not available yet \t\n\t\nSupporting web services:\n - Address Information – not available yet\n\n\n# Overview\nThings that the developers should know about\n\n# Authentication\nWhat is the preferred way of using the API?\nBasic Authentication\n\n| Field Name | DataType | Required | Description  |\n|------|----------|-------------|---|\n| Username| string |         Y    | This field is the dealer or POS username, which specialized provides.  |\n| Password | string |         N    | This field is the dealer or POS password, which specialized provides.  |\n| AccountNumber | string |     Y        |  This field will be populated with the B2B Dealer Account Number associated with the request (if applicable). |\n| Lang | string |        N     | ISO 2-digit language code  |\n| Country | string |      Y       | ISO 2-digit country code |\n| SourceApp | string |     Y        | This is constant value of \"POS\".  |\n\n# Error Codes\nWhat errors and status codes can a user expect?\n\n# Rate limit\nIs there a limit to the number of requests an user can send?\nThere is no rate limitation for the api"
  version: 1.0.0
  contact: {}
servers:
  - url: "{{domain}}"
  - url: "{{URL}}"
paths:
  /soa-infra/resources/GWS/Product/catalog/:
    get:
      tags:
        - product
      summary: product catalog
      description: "This web service returns product catalog details.\n\n> When the web service is invoked by the external party, it needs to specify the level of detail to be returned. `ResultFormat` specifies the level of detail required in the response. It’s also possible to return the item availability based upon the parameters send.\n\n> To avoid all (active) items to be send within one single request and response, the external application needs to request a range of items in Pagination pattern. The request will get a `PageIndex` and `ItemsPerPage`. By this way the external party can get all items in several requests."
      operationId: productCatalog
      parameters:
        - name: Username
          in: query
          schema:
            type: string
            example: "{{username}}"
          description: Specialized provided username
        - name: AccountNumber
          in: query
          schema:
            type: string
            example: "{{accnum}}"
          description: Specialized provided account number
        - name: SourceApp
          in: query
          schema:
            type: string
            example: POS
          description: Application Identifier
        - name: Lang
          in: query
          schema:
            type: string
            example: "{{lang}}"
          description: ISO language code
        - name: Country
          in: query
          schema:
            type: string
            example: "{{cntry}}"
          description: ISO country code
        - name: ItemsPerPage
          in: query
          schema:
            type: string
            example: "{{itemsperpage}}"
          description: Max items per call (Max = 250)
        - name: PageIndex
          in: query
          schema:
            type: string
            example: "1"
        - name: IncludePrice
          in: query
          schema:
            type: string
            example: Y
        - name: ResultFormat
          in: query
          schema:
            type: string
            example: "{{resultformat}}"
          description: ID = simple response; ITEM_DETAIL = detailed response
        - name: ModelYear
          in: query
          schema:
            type: string
            example: "{{modelyear}}"
        - name: Sku
          in: query
          schema:
            type: string
            example: "{{sku}}"
